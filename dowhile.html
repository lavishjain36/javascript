<!-- DO while loop 
it is a exit controll loop and executes the code atleast once and then
check the condition at the end. 

Syntax: 
do {
    //Block of code
}while(condition); 


 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Do while</title>
 </head>
 <body>

    <script>
        var i=1;
        do{    
        document.write("Do while execute here"+ i)
        i++;
        document.write("<br>")
        }while(i<20)
    </script>   
 </body>
 </html>
