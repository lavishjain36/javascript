<!-- what is undefined and Null? -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a;
        // document.write(a);
        // console.log(a);
        var a=null;
        // document.write(a) 
        var a="lavish \'jain\'  ";
        document.write(a)
        document.write("<br>")

        //Number
        var b=10000000;
        document.write(b);
        document.write(typeof(b));
        document.write("<br>")

        //Boolean type
        var boolean=true;
        document.write(boolean);
        document.write(typeof(boolean));
        document.write("<br>")
        

        var boolean=false;
        document.write(boolean);
        document.write("<br>")

        // it looks like numerical  but its not a numerical value;
        var value="100";
        document.write(value);
        document.write(typeof(value));
        document.write("<br>")

        

        //float but ,it is number type
        var decimal=123.23;
        document.write(decimal);
        document.write(typeof(decimal));

    </script>
    
</body>
</html>
