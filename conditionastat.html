<!-- Conditional statements are used to perform different actions based on the
different conditions.
if statement-use this statement to execute some code only if a specified conditions is true.

syntx:
if(conditions){
    //execute if condition is true
}
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
     <script>
         var marks=100;
         if(marks==200){
              document.write("You scored 100 marks.")
         }
         else{
             document.write("You haven't scored 100 marks")
         }
     </script>
     
 </body>
 </html>
