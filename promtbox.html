<!-- js dialog boxes alert,prompt,confirmation
prompt box is used if we want user to input a value before entering a page
when prompt box pops up,the user will have to click either OK or "Cancel" 
to proceed further after entering a value -->

<!-- To create more interaction with user,prompt concept is created -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     var name=prompt("Whats your Name?")

     if(name!="")
     {
         document.write("Nice to meet you "+name)
     }
    
    </script>
</body>
</html>
